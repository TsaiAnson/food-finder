<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON and AJAX</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <h1 id="title">Name: Default</h1>
      </div>
      <div class="row">
        <form class="form" method="post" action="#">
        <label>Email :</label>
        <input type="text" name="demail" id="email">
        <label>Password :</label>
        <input type="password" name="password" id="password">
        <input type="button" name="login" id="login" value="Login">
        <input type="button" name="create" id="create" value="Create">
        </form>
      </div>
      <div class="row">
        <input type="button" name="left" id="left" value="Left">
        <div class="card col-6">
          <div class="row">
            <label>Location :</label>
            <input type="text" id="location">
          </div>
          <img class="card-img-top" src="http://thecatapi.com/api/images/get?format=src&type=gif" id="card_img">
          <div class="card-block">
            <h4 class="card-title" id="name">Swipe to Begin</h4>
            <p class="card-text" id="categories">
              Enter location and swipe this card either way to begin the test!
            </p>
          </div>
        </div>
        <input type="button" name="right" id="right" value="Right">
      </div>
    </div>
  </div>


</body>
</html>
